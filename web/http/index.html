    <h1>http与https</h1>
  

  
    <h3 id="HTTPS和HTTP"><a href="#HTTPS和HTTP" class="headerlink" title="HTTPS和HTTP"></a>HTTPS和HTTP</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">HTTPS和HTTP的区别主要如下： </span><br><span class="line">1. https协议需要到ca申请证书，一般免费证书较少，因而需要一定费用。 </span><br><span class="line">2. http是超文本传输协议,信息是明文传输,https则是具有安全性的ssl加密传输协议</span><br><span class="line">3. http和https使用的是完全不同的连接方式,用的端口号也不同,前者是80,后者是443</span><br><span class="line">https</span><br><span class="line">1、TCP 三次同步握手</span><br><span class="line">2、客户端验证服务器数字证书</span><br><span class="line">3、DH 算法协商对称加密算法的密钥、hash 算法的密钥</span><br><span class="line">4、SSL 安全加密隧道协商完成</span><br><span class="line">5、网页以加密的方式传输，用协商的对称加密算法和密钥加密，保证数据机密性；用协商的hash算法进行数据完整性保护，保证数据不被篡改。</span><br></pre></td></tr></table></figure>
